<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(247, 246, 228);
        }

        .container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0px 8px black;
            width: 60vw;
        }
        .card:hover{
            background-color: aliceblue;
        }
        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            /* color: #007bff; */
        }

        .card-text {
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        @media (max-width: 576px) {
            .card-title {
                font-size: 1.25rem;
            }

            .card-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Smart Notification System</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Real-Time Alerts</h5>
                <p class="card-text">Receive instant notifications about your deliveries, payments, and other updates.</p>
                <button id="realTimeAlertBtn" class="btn btn-primary">Enable Real-Time Alerts</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Personalized Notifications</h5>
                <p class="card-text">Customize your notification preferences.</p>
                <button id="personalizedAlertBtn" class="btn btn-primary">Set Preferences</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Location-Based Alerts</h5>
                <p class="card-text">Receive notifications based on your location.</p>
                <button id="locationAlertBtn" class="btn btn-primary">Enable Location Alerts</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        if (!("Notification" in window)) {
            alert("This browser does not support desktop notifications.");
        } else {
            Notification.requestPermission().then(function(permission) {
                if (permission === "granted") {
                    console.log("Notification permission granted.");
                } else {
                    console.log("Notification permission denied.");
                }
            });
        }
        document.getElementById("realTimeAlertBtn").addEventListener("click", function() {
            if (Notification.permission === "granted") {
                new Notification("Real-Time Alert", {
                    body: "You have a new update on your package!",
                    icon: "https://via.placeholder.com/100"
                });
            }
        });
        document.getElementById("personalizedAlertBtn").addEventListener("click", function() {
            if (Notification.permission === "granted") {
                new Notification("Personalized Alert", {
                    body: "Your preferences have been updated.",
                    icon: "https://via.placeholder.com/100"
                });
            }
        });
        document.getElementById("locationAlertBtn").addEventListener("click", function() {
            if (Notification.permission === "granted") {
                new Notification("Location-Based Alert", {
                    body: "You're near a post office!",
                    icon: "https://via.placeholder.com/100"
                });
            }
        });
    </script>
</body>
</html>
